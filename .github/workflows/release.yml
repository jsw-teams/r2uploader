name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      # ⭐ 新增：自动整理 & 拉取依赖
      - name: Tidy modules
        run: go mod tidy

      - name: Build linux/amd64 binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o r2uploader-server-linux-amd64 ./cmd/server

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            r2uploader-server-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}